<!-- WIKI -->
<head>
  <script type="text/javascript" src="wiki-output-list.js"></script>
  <script type="text/javascript" >
    function load() {
      const div = document.getElementById('data');

      const divContainer = document.createElement("DIV");
      divContainer.setAttribute("class", "container");

      const title = "<h1 class='title'>"+ wiki_output_list.articleTitle +"</h1>";
      const img = "<img src='http:"+ wiki_output_list.articleImg +"'>"
      const parag = "<p>"+ wiki_output_list.articleParagraph +"</p>"
      const parag2 = "<p>"+ wiki_output_list.newStuff +"</p>"

      divContainer.innerHTML = title + img + parag + parag2;

      div.append(divContainer);
    }
  </script>
</head>
<body onload="load()">
  <div id="data"></div>
</body>
</html>
